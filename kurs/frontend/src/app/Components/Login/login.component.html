<div class="container">
  <div class="row justify-content-center">
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm" class="col-md-6">
      <div class="form-group">
        <label for="username">Логин</label>
        <input #name="ngModel" type="text" class="form-control" id="username" required [(ngModel)]="username"
          name="name" />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input title="password" class="form-control" id="password" required [(ngModel)]="password" name="password" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary w-100" title="login" type="submit">Войти</button>
      </div>
    </form>
  </div>

</div>
